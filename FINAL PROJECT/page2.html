<!doctype html>
<html lang="en">
  <head>
    <title>Parkour</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>


  <body>
   

    <div class="container-fluid"> 

      <br>
      <div class="row justify-content-md-center">
      <div id="carouselExampleIndicators" class="carousel slide col-6 rounded" data-ride="carousel" data-interval="4000" data-pause="hover" data-wrap="true">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" onmouseover="showLabel1()" onmouseout="hideLabel1()">
            <img class="d-block w-100 rounded" src="parkour4.jpg" alt="First slide">
            <div id="label1" class="carousel-caption d-none d-md-block" style="opacity:0;">
              <h3 class="font-italic">"I guess that's just the motion"</h2>
            </div>
          </div>
          <div class="carousel-item" onmouseover="showLabel2()" onmouseout="hideLabel2()">
            <img class="d-block w-100 rounded" src="parkour2.jpg" alt="Second slide">
            <div id="label2" class="carousel-caption d-none d-md-block" style="opacity:0;">
              <h3 class="font-italic">"Somewhere between psychotic and iconic"</h2>
            </div>
          </div>
          <div class="carousel-item" onmouseover="showLabel3()" onmouseout="hideLabel3()">
            <img class="d-block w-100 rounded" src="parkour3.jpg" alt="Third slide">
            <div id="label3" class="carousel-caption d-none d-md-block" style="opacity:0;">
              <h3 class="font-italic">"Until I learned my heart was all I needed"</h2>
            </div>
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


  </body>
</html>
