<!doctype html>
<html lang="en">
  <head>
    <title>Final</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>


  <body>
   
    <!--Video Background-->
    <video id="background" autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
    <!--Video Background-->



    <!--Main Container-->
    <div class="container-fluid"> 
    

      <div class="row justify-content-md-center">
         <button type="button" onclick="showContent()" class="btn btn-primary btn-lg ">Show Content</button>
      </div>

      <br>
      <br>

      <div class="row justify-content-around">
        
        <!--Card_1-->
        <div id="card_1" class="card" style="width: 20rem;opacity: 0.2;" onmouseover="opacityChange1()" onmouseout="opacityChange2()">
          <img class="card-img-top" src="parkour5.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Parkour is a training discipline using movement that developed from military obstacle course training. </p>
            <a href="page2.html" class="btn btn-primary">Learn More</a>
          </div>
        </div>
        <!--Card_1-->

        <!--Card_2-->
        <div id="card_2" class="card" style="width: 20rem;opacity: 0.2;" onmouseover="opacityChange1_2()" onmouseout="opacityChange2_2()">
          <img class="card-img-top" src="parkour5.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Parkour is a training discipline using movement that developed from military obstacle course training.</p>
            <a href="page2.html" class="btn btn-primary">Learn More</a>
          </div>
        </div>
        <!--Card_2-->

      </div>

    </div>
    <!--Main Container-->





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
